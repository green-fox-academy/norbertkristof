<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Foxa Playa</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="logo">
            <img alt="logo" src="foxplayer.png">
            
        </div>
        <div class="playlist-header">
            <h3>Playlists <span>+</span></h3>
        </div>
        <div class="playlist">
            <table>
                <tr>
                    <td>All tracks</td>
                </tr>
                <tr>
                    <td>Favorites</td>
                </tr>
            </table>
        </div>
        <div class="current">

        </div>
        <div class="artwork">
            <img alt="logo" src="music-placeholder.png">
        </div>
        <div class="tracks">
            <table>

            </table>
        </div>
        <div class="controls">
            <audio controls>

            </audio>
        </div>
    </main>
</body>

</html>
