<!-- Create a timeout that will set the display to "Bomb exploded" in 10 seconds
If you click on the button set the display to "Bomb defused" and stop the timeout
Extra: create an interval which will update the remaining seconds in the display -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
</head>
<body>




  <div class="display">10</div>
  <button>Defuze Bomb</button>
</body>
  <script>

      const displayDIV = document.querySelector('.display');
      const buttonka = document.querySelector('button');

      let exploTimeout = setTimeout(() => 
          displayDIV.textContent = 'Baaaaaaaaaaam!!!!!', displayDIV.textContent * 1000);

      buttonka.onclick = () => {
          displayDIV.textContent = 'You can go back and live your pity life, you bastard!';
          clearTimeout(exploTimeout);
      }

      let backwardsCounting = setInterval(() => {
        if (displayDIV.textContent > 1) {
          displayDIV.textContent -= 1;
        }
      }, 1000);



    // Create a timeout that will set the display to "Bomb exploded" in 10 seconds
    // If you click on the button set the display to "Bomb defused" and stop the timeout
    // Extra: create an interval which will update the remaining seconds in the display
  </script>
</html>
