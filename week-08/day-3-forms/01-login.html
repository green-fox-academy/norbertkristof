<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="./01-login2.css">
</head>
<body>
    <div>
        <h1>Account Login</h1>
        <form action="/send" method="POST">
            <label for="username">username</label>
            <input type="text" id="username" name="username" placeholder="Mickey Mouse" autofocus/>
            <label for="password">password</label>
            <input type="password" id="password"/>
            <p>Forgot Password?</p>
            <input type="submit" value="Login"/>
        </form>
    </div>
</body>
